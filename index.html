<head>

</head>

<body>
    <!-- Page Content Holder -->
    <div class=header>
        <nav class="navbar navbar-toggleable-md fixed-top">
            <div class="errands-logo" data-margin-top="30px" data-marginbottom="30px" data-margin-left="0px" data-margin-right="0px">
                <a class="logo" href="#">
                <img src="asset/images/logo.png" width="160" height="43" alt="Errands 24/7">
            </a>
            </div>
            <div class="collapse navbar-collapse">
                <div class="col-md-9">
                    <ul class="navbar-nav">
                        <li class="na9v-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="navbar-nav">
                        <div id='current-user'></div>
                        <div class="btn-group">
                            <button id="sign-in" class="btn btn-info navbar-btn">Sign-in</button>
                            <button id="sign-out" class="btn btn-info navbar-btn">Sign-out</button>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="main" class="container">
        <div class="col-xs-12 col-sm-12">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-12 col-md-9" id="map">
                    <div class="row">
                    </div>
                </div>
                <div class="col-6 col-md-3 sidebar-offcanvas">
                    <form>
                        <div class="form-group">
                            <label for="phone_number">Add Recipient:</label>
                            <input type="phone_number" class="form-control" id="recipient">
                        </div>
                        <div class="form-group">
                            <label for="msg">Add Message:</label>
                            <input type="message" class="form-control" id="msg">
                        </div>
                        <div class="form-group">
                            <label for="address">Add Location:</label>
                            <input type="address" class="form-control" input id="location">
                        </div>
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--jquery -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="asset/js/offcanvas.js"></script>
    <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), { zoom: 8 });
        var geocoder = new google.maps.Geocoder;
        geocoder.geocode({ 'address': 'Orange County' }, function(results, status) {
            if (status === 'OK') {
                map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location
                });
            } else {
                window.alert('Geocode was not successful for the following reason: ' +
                    status);
            }
        });
    }

    </script>
